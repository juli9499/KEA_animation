<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Please?</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">
</head>

<body>

    <div id="screen">






<!-------------------------------- GAME ---------------------------------->

        <div id=game>
            <div id="game_background">


<!-------------------------------- GAME ELEMENTS ---------------------------------->
                <div id="game_elements">


                    <div id="box1">
                        <div id="element1" class="type2 position1"></div>
                    </div>

                    <div id="box2">
                        <div id="element2" class="type2 position2"></div>
                    </div>

                    <div id="box3">
                        <div id="element3" class="type2 position3"></div>
                    </div>

                    <div id="box4">
                        <div id="element4" class="type1 position4"></div>
                    </div>

                    <div id="box5">
                        <div id="element5" class="type2 position5"></div>
                    </div>

                    <div id="box6">
                        <div id="element6" class="type2 position6"></div>
                    </div>

                    <div id="box7">
                        <div id="element7" class="type2 position7"></div>
                    </div>

                    <div id="box8">
                        <div id="element8" class="type1 position8"></div>
                    </div>

                    <div id="box9">
                        <div id="element9" class="type2 position9"></div>

                    </div>


                    <div id="tube1"></div>
                    <div id="tube2"></div>
                    <div id="tube3"></div>
                    <div id="tube4"></div>
                    <div id="tube5"></div>
                    <div id="tube6"></div>
                    <div id="tube7"></div>
                    <div id="tube8"></div>
                    <div id="tube9"></div>

                </div>

<!-------------------------------- GAME UI ---------------------------------->

                <div id="game_ui">


                    <div id="energy">
                        <div id="heart1" class="heart"></div>
                        <div id="heart2" class="heart"></div>
                        <div id="heart3" class="heart"></div>
                    </div>


                    <div id="clock"></div>
                    <div id="arrow" class="roter"></div>

                    <div id="retry"></div>

                </div>


            </div>
        </div>
<!-------------------------------- START ---------------------------------->
        <div id="start" class="hide">
            <div id="play"></div>

        </div>

<!-------------------------------- GAME OVER ---------------------------------->
        <div id="gameover" class="hide">
            <div id="gameover_background">

                <div id="retrytxt1"></div>


            </div>

        </div>
<!-------------------------------- VICTORY ---------------------------------->
        <div id="victory" class="hide">
            <div id="victory_background"></div>


            <div id="retrytxt2"></div>


        </div>



<!-------------------------------- SETTINGS ---------------------------------->


        <div id="settings"></div>

        <div id="settings_open" class="hide">

            <div id="settings_sound_effects">
                <div id="sfx" class="on">
                    <div id="sfx_sprite"></div>
                </div>
            </div>

            <div id="settings_music">
                <div id="music" class="on">
                    <div id="music_sprite"></div>
                </div>
            </div>

            <div id="close"></div>

        </div>


<!-------------------------------- SCORE ---------------------------------->

        <div id="score"></div>

    </div>





<!-------------------------------- SOUND ---------------------------------->


    <audio id="musik">
        <source src="music/Mr_Tea.mp3" type="audio/mpeg">
    </audio>




















    <script src="script.js"></script>

</body>

</html>
