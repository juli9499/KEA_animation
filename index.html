<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Please?</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="screen">



        <div id="menu_background">
            <div id="play"></div>
            <div id="setting1"></div>
                    <div id="setting_open1">
                        <div id="mute1"></div>
                        <div id="switchicon1_1"></div>
                        <div id="switchicon2_1"></div>
                        <div id="close1"></div>
                    </div>
        </div>


        <div id=game>
            <div id="game_background">

                <div id="game_elements">
                    <div id="cat"></div>
                    <div id="cheese"></div>
                </div>

                <div id="game_ui">
                    <div id="points"></div>
                    <div id="energy1"></div>
                    <div id="energy2"></div>
                    <div id="energy3"></div>
                    <div id="clock"></div>
                    <div id="arrow"></div>
                    <div id="setting2"></div>
                    <div id="setting_open2">
                        <div id="mute2"></div>
                        <div id="switchicon1_2"></div>
                        <div id="switchicon2_2"></div>
                        <div id="close2"></div>
                    </div>
                    <div id="retry"></div>

                </div>


            </div>
        </div>


        <div id="gameover">
            <div id="gameover_background">
                <div id="retry"></div>
                <div id="setting3"></div>
                    <div id="setting_open3">
                        <div id="mute3"></div>
                        <div id="switchicon1_3"></div>
                        <div id="switchicon2_3"></div>
                        <div id="close3"></div>
                    </div>
                    <div id="retrytxt"></div>


            </div>

        </div>


    </div>




</body>

</html>
